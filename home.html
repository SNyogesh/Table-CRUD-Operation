<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Update</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <h1 class="title">CRUD OPERATIONS</h1>
    </header>

    <section>
        <div class="container">
            <form >
                <div>
                    <label for="fname">First Name :</label>
                    <input type="text" id="fname" placeholder="Enter your first name" required/>
                </div>
                <div>
                    <label for="lname">Last Name :</label>
                    <input type="text" id="lname" placeholder="Enter your last name" required/>
                </div>
                <div class="mail">
                    <label for="email">  Email :</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>
                <div>
                    <label for="phone">Contact no :</label>
                    <input type="number" id="phone" placeholder="contact number" required />
                </div>
                <input type="submit" value="Submit" id="submitBtn">
            </form>
        </div>
    </section >
    <section >
       <div class="wrapper">
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone no</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="tbody">
                 <!-- <tr class="table-row">
                    <td>yogesh</td>

                    <td>5976464949</td>
                    <td><button class=".deletebtn">Delete</button></td>
                </tr>  -->
            </tbody>
        </table>
       </div>
    </section>
    <script defer src="./style.js"></script>
</body>
</html>
